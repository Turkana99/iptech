<ng-container *ngIf="data$ | async as data">
  <section class="container mt-4">
    <div class="row row-gap-5">
      <div class="col-lg-7 col-12">
        <div class="image-container">
          <div
            class="inner-image-wrapper"
            [ngStyle]="{
              '--backgroundImgUrl': getImageUrl(data?.imagePath),
              '--width': '100%',
              '--height': '430px'
            }"
          ></div>
        </div>
      </div>
      <div class="col-lg-5 col-12 d-flex flex-column" style="gap: 30px">
        <div
          class="entity"
          *ngFor="let service of data?.otherServices"
          [routerLink]="['../', service.slug]"
        >
          <span> {{ service.title }} </span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div
          class="entity"
          *ngIf="data?.otherServices.length"
          [routerLink]="['../']"
        >
          <span> {{ "seeAll" | translate }} </span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </section>

  <section class="container news-content mt-5">
    <div class="ql-container" [innerHTML]="data?.description"></div>
  </section>
</ng-container>
