<swiper-container
  class="mySwiper"
  slides-per-view="1"
  pagination="true"
  pagination-clickable="true"
  mousewheel="true"
  autoplay-delay="3000"
  autoplay-pause-on-mouse-enter="true"
  rewind="true"
>
  <swiper-slide *ngFor="let itemGroup of groupedItems">
    <div class="gallery">
      <div class="gallery-panel" *ngFor="let img of itemGroup">
        <img [src]="img.iconPath" [alt]="img.title" />
      </div>
    </div>
  </swiper-slide>
</swiper-container>
