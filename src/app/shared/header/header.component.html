<header class="w-100 d-flex justify-content-between align-items-center">
  <div class="logo-wrapper" [routerLink]="[routes.HOME]">
    <img src="assets/images/IptechLogo.svg" alt="" />
  </div>

  <nav class="d-flex align-items-center">
    <ul class="list-unstyled d-flex m-0 me-5">
      <li
        class="nav-link"
        [routerLink]="['/' + routes.HOME]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <p>{{ "home" | translate }}</p>
      </li>
      <li
        class="nav-link"
        [routerLink]="['/' + routes.HOME, routes.ABOUT_US]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <p>{{ "about" | translate }}</p>
      </li>
      <li
        class="nav-link"
        [routerLink]="['/' + routes.HOME, routes.SERVICES]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <p>{{ "service" | translate }}</p>
      </li>
      <li
        class="nav-link"
        [routerLink]="['/' + routes.HOME, routes.PRODUCTS]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <p>{{ "product" | translate }}</p>
      </li>
      <li
        class="nav-link"
        [routerLink]="['/' + routes.HOME, routes.CONTACT_US]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <p>{{ "contact" | translate }}</p>
      </li>
    </ul>

    <div class="d-flex" style="width: 100px">
      <ng-container *ngIf="data$ | async">
        <div class="d-flex align-items-center">
          <label for="langBtn">{{ currentLang }}</label>
          <button
            id="langBtn"
            style="position: relative; right: 12px; color: white"
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
            [disableRipple]="true"
          >
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
        </div>
        <mat-menu #menu="matMenu" class="language-menu">
          <button
            mat-menu-item
            *ngFor="let item of langs"
            (click)="changeLanguage(item)"
          >
            <span styl>{{ item.name }}</span>
          </button>
        </mat-menu>
      </ng-container>
    </div>
  </nav>
</header>
